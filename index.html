<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search App BAHRI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Images Search App</h1>
    <form>
      <input type="text" id="search-input" placeholder="Search for images.." />
      <button id="search-button">Search</button>
    </form>
    <div class="search-results">
      <div class="search-result">
        <a href="https://unsplash.com/fr/photos/_RBcxo9AU-U" target="_blank">
          <img
            src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
            alt="nature"
        /></a>
        <a
          class="linkImage"
          href="https://unsplash.com/fr/photos/_RBcxo9AU-U"
          target="_blank"
        >
          Green Grass Field During Sunset</a
        >
      </div>
      <div class="search-result">
        <a href="https://unsplash.com/fr/photos/p6yH8VmGqxo" target="_blank">
          <img
            src="https://images.unsplash.com/photo-1596854407944-bf87f6fdd49e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=580&q=80"
            alt="cat"
        /></a>
        <a
          class="linkImage"
          href="https://unsplash.com/fr/photos/p6yH8VmGqxo"
          target="_blank"
          >Orange Tabby Cat On Yellow Surface</a
        >
      </div>
      <div class="search-result">
        <a href="https://unsplash.com/fr/photos/_FPy-FUndok" target="_blank">
          <img
            src="https://images.unsplash.com/photo-1553108715-308e8537ce55?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=464&q=80"
            alt="Basketball"
        /></a>
        <a
          class="linkImage"
          href="https://unsplash.com/fr/photos/_FPy-FUndok"
          target="_blank"
          >Three People Playing Basketball</a
        >
      </div>
    </div>
    <button class="show-more-button">Show More</button>
    <script src="script.js"></script>
  </body>
</html>
